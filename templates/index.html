<html>
  <head>
    <title></title>
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/jquery.form.js"></script>
    <script type="text/javascript" src="/jquery.jorgchart.js"></script>
    <script type="text/javascript" src="/of.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
          var of = new orgForm();
      });
    </script>
    <link rel="stylesheet" href="/of.css" media="all" />
    <link rel="stylesheet" href="/of-print.css" media="print" />
    <link rel="stylesheet" href="/jorgchart.css" media="all" />
  </head>
  <body>
    <div id="title-container"><h1 id="title"></h1></div>
    <div id="of-filter-menu">
      <div id="of-filter-tip">
        <p>main menu</p>
      </div>
      <div id="of-filter-full">
        <div id="of-filter-options">
          <label><input type="checkbox" id="of-expand-all" /> Expand all</label><br />
          <label><input type="checkbox" id="of-filter-vacant" checked="checked" /> Show vacancies</label><br />
          <label><input type="checkbox" id="of-filter-contract" checked="checked" /> Show contractors</label><br />
          <label><input type="checkbox" id="of-filter-employee" checked="checked" /> Show employees</label><br />
          <button id="of-zoom-out" disabled="disabled">Zoom out</button><br />
          <button id="of-home-page">Home page</button><br />
        </div>
        <div id="of-docs-options">
          <button id="of-new-doc" class="hide-until-logged">New document</button><br />
        </div>
      </div>
    </div>
    <div id="of-login-form" class="login">
      <div id="of-login-form-tip">
        <p>login</p>
      </div>
      <div id="of-logout-form-tip">
        <p>logout</p>
      </div>
      <div id="of-login-form-in">
        <form action="/login" method="POST">
          <p><label>Username <input type="text" name="username" /></label></p>
          <p><label>Password <input type="password" name="password" /></label></p>
          <p><input type="submit" value="Login" /></p>
          <span class="of-login-show"></span>
        </form>
      </div>
      <div id="of-login-form-out">
        <form action="/logout" method="POST">
          <p><input type="submit" value="Logout" /></p>
        </form>
      </div>
    </div>
    <ul id="of-documents-list">
      <li class="of-doc-box">
        <p><span class="of-doc-title"></span><form action="/docrename" method="POST"><input name="name" class="of-doc-rename" type="text" style="display: none" /></form><span class="of-doc-number"></span> nodes</p>
        <p>Created <span class="of-doc-created"></span></p>
        <p class="hide-until-logged">
          <a href="javascript:" class="of-doc-delete">Delete</a> -
          <a href="javascript:" class="of-doc-copy">Copy</a>
        </p>
      </li>
      <li class="of-doc-create">
        <form action="/newdoc" method="POST">
          <p><label>Name <input class="of-doc-title" name="name" /></label></p>
          <p><button class="of-doc-create-submit" type="submit">Create</button><button class="of-doc-create-cancel" type="cancel">Cancel</button>
        </form>
      </li>
    </ul>
    <div id="of-org-form-display">
    </div>
    <div id="of-org-list-display">
    </div>
    <ul id="of-org-form">
      <ul class="of-unit-listing">
      </ul>
      <li class="of-unit-box">
        <div class="of-unit-details">
          <span class="of-unit-lc"></span>
          <div class="of-unit-collapsed">
            <p></p>
          </div>
          <div class="of-unit-view">
            <div class="of-unit-info">
              <div class="of-title-name">
                <p class="of-unit-title"></p>
                <p class="of-unit-name"></p>
              </div>
              <div class="of-all-others">
                <p>(<span class="of-unit-loc"></span>)</p>
                <p class="of-req-num">Requisition Number: <span class="of-unit-reqn"></span></p>
                <p class="of-start-date">Start Date: <span class="of-unit-start"></span></p>
                <p class="of-end-date">End Date: <span class="of-unit-end"></span></p>
                <p class="of-hours-weekly">Hours: <span class="of-unit-hrs"></span></p>
                <p><button class="of-unit-add-child hide-until-logged">Add Report</button></p>
                <p><button class="of-unit-remove-node hide-until-logged">Delete Node</button></p>
              </div>
            </div>
            <div class="of-unit-actions">
              <p class="of-unit-type"></p>
              <p><button class="of-unit-edit hide-until-logged">Edit</button></p>
              <p><button class="of-unit-zoom">Zoom here</button></p>
              <span class="of-unit-show"></span>
            </div>
          </div>
          <div class="of-unit-delete-confirm">
            <form class="of-unit-delete-confirm-form" method="POST" action="/remove">
              <p>Are you sure you want to delete this node?</p>
              <p class="of-unit-name"></p>
              <p><button type="submit" class="of-unit-remove-node-confirm">I'm sure! Delete!</button></p>
              <p><button type="button" class="of-unit-remove-node-cancel">Ah, no! Go back!</button></p>
            </form>
          </div>
          <div class="of-unit-edit-form">
            <form method="POST" action="/modify">
              <p><label>Job Title<br /><input name="title" class="of-unit-title" type="text" /></label></p>
              <p>
                <label>Status<br />
                  <select name="status">
                    <option value="employee">Employee</option>
                    <option value="contractor">Contractor</option>
                  </select>
                </label>
              </p>
              <p><label>Name<br /><input name="name" class="of-unit-name" type="text" /></label></p>
              <p><label>Physical Location<br /><input name="location" class="of-unit-loc" type="text" /></label></p>
              <p><label>Location Code<br /><input name="loccode" class="of-unit-lc" type="text" /></label></p>
              <p><label>Requisition Number<br /><input name="reqn" class="of-unit-reqn" type="text" /></label></p>
              <p><label>Start Date<br /><input name="start" class="of-unit-start" type="text" /></label></p>
              <p><label>End Date<br /><input name="end" class="of-unit-end" type="text" /></label></p>
              <p><label>Hours Per Week<br /><input name="hours" class="of-unit-hours" type="text" /></label></p>
              <p><button type="submit">Submit</button> <button type="button" class="of-unit-cancel-edit">Cancel</button></p>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
