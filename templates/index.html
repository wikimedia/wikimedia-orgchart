<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 0.21" />
    <title></title>
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/jquery.ui.js"></script>
    <script type="text/javascript" src="/jquery.form.js"></script>
    <script type="text/javascript" src="/jquery.hash.js"></script>
    <script type="text/javascript" src="/jquery.svg.js"></script>
    <script type="text/javascript" src="/jquery.svggraph.js"></script>
    <script type="text/javascript" src="/jquery.svgchart.js"></script>
    <script type="text/javascript" src="/of.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
      var of = new orgChart();
      });
    </script>
    <link type="text/css" rel="stylesheet" href="/of.css" media="all" />
    <link type="text/css" rel="stylesheet" href="/of-print.css" media="print" />
    <link type="text/css" rel="stylesheet" href="/jqui.css" media="all" />
  </head>
  <body>
    <div id="of-main-display">
      <div id="title-container"><h1 id="title"></h1><span id="subtitle"><h2></h2></span></div>
      <ul id="of-documents-list">
        <li class="of-doc-box">
          <p><span class="of-doc-title"></span><form action="/docrename" method="POST"><input name="name" class="of-doc-rename" type="text" style="display: none" /></form><span class="of-doc-number"></span> nodes</p>
          <p>Represents <span class="of-doc-date"></span></p>
          <p>Created <span class="of-doc-created"></span></p>
          <p class="hide-until-logged">
            <a href="javascript:" class="of-doc-delete">Delete</a> -
            <a href="javascript:" class="of-doc-copy">Copy</a>
          </p>
        </li>
        <li class="of-doc-create">
          <form action="/newdoc" method="POST">
            <p><label>Name <input class="of-doc-title" name="name" /></label></p>
            <p><label>Represents <input class="of-doc-date" name="date" type="text" /></label></p>
            <p><button class="of-doc-create-submit" type="submit">Create</button><button class="of-doc-create-cancel" type="cancel">Cancel</button>
          </form>
        </li>
      </ul>
      <div id="of-org-form-svg" width="300" height="150"></div>
    </div>
    <div id="of-details-bar">
      <div id="of-resize-bar"></div>
      <div id="of-details-remainder">
        <div id="of-login-form" class="login shown">
          <div id="of-login-form-in">
            <form action="/login" method="POST">
              <p><label>Username <input type="text" name="username" /></label></p>
              <p><label>Password <input type="password" name="password" /></label></p>
              <p><input type="submit" value="Login" /></p>
            </form>
          </div>
          <div id="of-login-form-out">
            <form action="/logout" method="POST">
              <p><input type="submit" value="Logout" /></p>
            </form>
            <p class="hide-until-logged"><button id="of-create-user">Create User</button></p>
          </div>
        </div>
        <div id="of-search">
          <p><label>Search: <input type="text" id="of-search-box" /></label></p>
        </div>
        <div id="of-inspector">
          <div id="of-inspector-full" style="position: relative">
            <div id="of-inspector-maindata">
              <div id="of-inspector-title"><span class="value">(title)</span></div>
              <div id="of-inspector-name"><span class="value">(name)</span></div>
              <div id="of-inspector-loc">(<span class="value">location</span>)</div>
              <div id="of-inspector-reqn">Requisition #: <span class="value"></span></div>
              <div id="of-inspector-start">Start Date: <span class="value"></span></div>
              <div id="of-inspector-end">End Date: <span class="value"></span></div>
              <div id="of-inspector-hrs">Hours/week: <span class="value"></span></div>
              <p class="menubutton"><button id="of-zoom-here">Zoom Here</button>&nbsp;<span class="hide-until-logged"><button id="of-add-report">Add Report</button><br />
              <button id="of-edit-node">Edit Node</button>&nbsp;<button id="of-delete-node">Delete Node</button></span></p>
            </div>
            <span id="of-inspector-type-tag"></span>
          </div>
        </div>
        <div id="of-edit-viewport"></div>
        <div id="of-filter-full">
          <div id="of-filter-options">
            <p class="menubutton"><button id="of-zoom-out" disabled="disabled">Zoom out</button>&nbsp;<button id="of-home-page">Home page</button></p>
            <table width="100%">
              <tr><td><label for="of-filter-vacant">Show vacancies</label><td><input type="checkbox" id="of-filter-vacant" checked="checked" /></td></tr>
              <tr class="odd"><td><label for="of-filter-contract">Show contractors</label><td><input type="checkbox" checked="checked" id="of-filter-contract" /></td></tr>
              <tr><td><label for="of-filter-employee">Show employees</label><td><input type="checkbox" checked="checked" id="of-filter-employee" /></td></tr>
              <tr class="odd"><td><label for="of-display-sideways">Display sideways</label><td><input checked="checked" type="checkbox" id="of-display-sideways" /></td></tr>
            </table>
          </div>
          <div id="of-docs-options">
            <p class="menubutton hide-until-logged"><button id="of-new-doc">New document</button>
          </div>
        </div>
      </div>
    </div>
    <div id="of-org-list-display">
    </div>
    <ul id="of-org-form">
      <ul class="of-unit-listing">
      </ul>
      <li class="of-unit-box">
        <div class="of-unit-details">
          <span class="of-unit-lc"></span>
          <div class="of-unit-collapsed">
            <p></p>
          </div>
          <div class="of-unit-view">
            <div class="of-unit-info">
              <div class="of-title-name">
                <p class="of-unit-title"></p>
                <p class="of-unit-name"></p>
              </div>
              <div class="of-all-others">
                <p>(<span class="of-unit-loc"></span>)</p>
                <p class="of-req-num">Requisition Number: <span class="of-unit-reqn"></span></p>
                <p class="of-start-date">Start Date: <span class="of-unit-start"></span></p>
                <p class="of-end-date">End Date: <span class="of-unit-end"></span></p>
                <p class="of-hours-weekly">Hours: <span class="of-unit-hrs"></span></p>
                <p><button class="of-unit-add-child hide-until-logged">Add Report</button></p>
                <p><button class="of-unit-remove-node hide-until-logged">Delete Node</button></p>
              </div>
            </div>
            <div class="of-unit-actions">
              <p class="of-unit-type"></p>
              <p><button class="of-unit-edit hide-until-logged">Edit</button></p>
              <p><button class="of-unit-zoom">Zoom here</button></p>
              <span class="of-unit-show"></span>
            </div>
          </div>
          <div class="of-unit-delete-confirm">
            <form class="of-unit-delete-confirm-form" method="POST" action="/remove">
              <p>Are you sure you want to delete this node and all of its descendants?</p>
              <p class="of-unit-name"></p>
              <p><button type="submit" class="of-unit-remove-node-confirm">I'm sure! Delete!</button></p>
              <p><button type="button" class="of-unit-remove-node-cancel">Ah, no! Go back!</button></p>
            </form>
          </div>
          <div class="of-unit-edit-form">
            <form method="POST" action="/modify">
              <p><label>Job Title<br /><input name="title" class="of-unit-title" type="text" /></label></p>
              <p>
                <label>Status<br />
                  <select name="status">
                    <option value="employee">Employee</option>
                    <option value="contractor">Contractor</option>
                  </select>
                </label>
              </p>
              <p><label>Name<br /><input name="name" class="of-unit-name" type="text" /></label></p>
              <p><label>Physical Location<br /><input name="location" class="of-unit-loc" type="text" /></label></p>
              <p><label>Location Code<br /><input name="loccode" class="of-unit-lc" type="text" /></label></p>
              <p><label>Requisition Number<br /><input name="reqn" class="of-unit-reqn" type="text" /></label></p>
              <p><label>Start Date<br /><input name="start" class="of-unit-start" type="text" /></label></p>
              <p><label>End Date<br /><input name="end" class="of-unit-end" type="text" /></label></p>
              <p><label>Hours Per Week<br /><input name="hours" class="of-unit-hours" type="text" /></label></p>
              <p><button type="submit">Submit</button> <button type="button" class="of-unit-cancel-edit">Cancel</button></p>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </body>
</html>
