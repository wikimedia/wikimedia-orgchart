<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Create a User</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="generator" content="Geany 0.21" />
        <script type="text/javascript" src="/jquery.js"></script>
        <script type="text/javascript" src="/jquery.form.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('form').ajaxForm({
                    success: function () {
                        document.location.pathname = '/';
                    }
                });
            });
        </script>
    </head>
    <body>
        <p style="color: red">WARNING: DO NOT REUSE PASSWORDS!</p>
        <p>The software to which you are submitting this data is not guaranteed to be secure against attacks, and this information will not be encrypted in any way. You have been warned.</p>
        <form action="/createuser" method="POST">
            <p><label>Username <input type="text" name="username" /></label></p>
            <p><label>Password <input type="password" name="password" /></label></p>
            <p>
                <label>Can create other users? <input type="checkbox" name="canCreateUsers"/></label>
                <label>Can see private data (salary, phone numbers, etc.)? <input type="checkbox" name="canSeePrivateData" /></label>
                <label>Can edit nodes inside of a document? <input type="checkbox" name="canEditNodes" checked="checked" /></label>
                <label>Can edit documents? <input type="checkbox" name="canEditDocs" checked="checked" /></label>
            </p>
            <p><input type="submit" value="Create User" /></p>
        </form>
    </body>
</html>
